<div class="container">

  <div class="row">

    <!-- col izquierda -->
    <div class="col-12 col-lg-6">
      <h3>Elige el men√∫:</h3>

      <nav (click)="button = $event.target.value">
        <!-- btones desayuno y almuerzo -->
        <div class="row">

          <div class="col-12 col-sm-6">
            <button class="btn btn-danger btn-block" value="Desayuno">Desayuno</button>
          </div>
          <div class="col-12 col-sm-6">
            <button class="btn btn-danger btn-block" value="Almuerzo y/o Cena">Almuerzo y/o Cena</button>
          </div>

        </div>
      </nav>

      <!------------------------------------------>
      <div [ngSwitch]="button">

        <div *ngSwitchDefault></div>
        <div *ngSwitchCase="'Desayuno'">
          <!-- <app-breakfast ></app-breakfast>-->

          <div>
            <button *ngFor="let menuBreakfast  of menuBreakfast" 
              (click)="onSelect(menuBreakfast)" class="btn btn-secondary btn-sm">

              {{menuBreakfast.nameSp}} <br /> {{menuBreakfast.value}}
            </button>
          </div>
        </div>

        <div *ngSwitchCase="'Almuerzo y/o Cena'">
          <div>
            <button *ngFor="let menuLunch  of menuLunch" value="menuLunch.nameSp" (click)="onSelect(menuLunch)"
              class="btn btn-secondary btn-sm">
              {{menuLunch.nameSp}} <br /> {{menuLunch.value}}

            </button>
          </div>
        </div>
      </div>

    </div>


  </div>

</div>
